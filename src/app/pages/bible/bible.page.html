<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Chapter 3 John 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let verse of verses">
      <ion-label>
        <h2><strong>{{ verse.reference }}</strong></h2>
        <p>{{ verse.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
